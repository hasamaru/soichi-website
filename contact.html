<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Soichi Inc.</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        'soichi-black': '#1a1a1a',
                        'soichi-gray': '#f5f5f7',
                        'soichi-blue': '#0066cc',
                        'soichi-red': '#cc0000',
                        'soichi-yellow': '#FFD700',
                    }
                }
            }
        }
    </script>
    <link href="css/custom.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-white text-black">

    <!-- Navigation (Minimalist) -->
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md text-black transition-all duration-300 border-b border-gray-100"
        id="navbar">
        <div class="max-w-7xl mx-auto px-6 lg:px-12">
            <div class="flex justify-between h-24 items-center">
                <a href="index.html" class="block">
                    <img src="images/logo.png" alt="SOICHI" class="h-8 md:h-10 w-auto">
                </a>

                <div class="hidden md:flex space-x-12">
                    <a href="about.html" class="nav-link text-sm uppercase">About</a>
                    <a href="services.html" class="nav-link text-sm uppercase">Services</a>
                    <a href="news.html" class="nav-link text-sm uppercase">News</a>
                    <a href="contact.html" class="nav-link text-sm uppercase">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-black focus:outline-none">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden md:hidden bg-black text-white absolute w-full h-screen top-0 left-0 flex flex-col justify-center items-center space-y-8 z-40">
            <button id="mobile-menu-close" class="absolute top-8 right-6 text-white">
                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <a href="about.html" class="text-2xl font-bold">ABOUT</a>
            <a href="services.html" class="text-2xl font-bold">SERVICES</a>
            <a href="news.html" class="text-2xl font-bold">NEWS</a>
            <a href="contact.html" class="text-2xl font-bold">CONTACT</a>
        </div>
    </nav>

    <main class="pt-32 pb-24">
        <!-- Page Header -->
        <section class="max-w-7xl mx-auto px-6 lg:px-12 mb-24">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-8 reveal-text"><span>CONTACT</span></h1>
            <p class="text-xl md:text-2xl font-bold leading-relaxed fade-up max-w-3xl">
                お問い合わせ
            </p>
        </section>

        <!-- Contact Form -->
        <section class="max-w-4xl mx-auto px-6 lg:px-12">
            <div class="fade-up">
                <p class="text-lg text-gray-800 mb-12">
                    事業変革のご相談、メディア活用のご提案、取材のご依頼など、<br>
                    下記フォームよりお気軽にお問い合わせください。
                </p>

                <form action="https://formspree.io/f/xzzzdnkb" method="POST" class="space-y-12">
                    <div class="group">
                        <label for="name"
                            class="block text-sm font-bold uppercase tracking-wider mb-2 group-focus-within:text-soichi-yellow transition-colors">Name
                            *</label>
                        <input type="text" id="name" name="name" required
                            class="w-full bg-transparent border-b border-gray-300 py-4 text-xl focus:outline-none focus:border-black transition-colors rounded-none placeholder-gray-300"
                            placeholder="山田 太郎">
                    </div>

                    <div class="group">
                        <label for="email"
                            class="block text-sm font-bold uppercase tracking-wider mb-2 group-focus-within:text-soichi-yellow transition-colors">Email
                            *</label>
                        <input type="email" id="email" name="email" required
                            class="w-full bg-transparent border-b border-gray-300 py-4 text-xl focus:outline-none focus:border-black transition-colors rounded-none placeholder-gray-300"
                            placeholder="taro.yamada@example.com">
                    </div>

                    <div class="group">
                        <label for="subject"
                            class="block text-sm font-bold uppercase tracking-wider mb-2 group-focus-within:text-soichi-yellow transition-colors">Subject</label>
                        <select id="subject" name="subject"
                            class="w-full bg-transparent border-b border-gray-300 py-4 text-xl focus:outline-none focus:border-black transition-colors rounded-none appearance-none">
                            <option value="" disabled selected>選択してください</option>
                            <option value="business">事業変革支援 (AX/BX) について</option>
                            <option value="media">メディア・IP活用について</option>
                            <option value="recruit">採用について</option>
                            <option value="press">取材・プレスリリースについて</option>
                            <option value="other">その他</option>
                        </select>
                    </div>

                    <div class="group">
                        <label for="message"
                            class="block text-sm font-bold uppercase tracking-wider mb-2 group-focus-within:text-soichi-yellow transition-colors">Message
                            *</label>
                        <textarea id="message" name="message" rows="6" required
                            class="w-full bg-transparent border-b border-gray-300 py-4 text-xl focus:outline-none focus:border-black transition-colors rounded-none placeholder-gray-300 resize-none"
                            placeholder="お問い合わせ内容をご記入ください"></textarea>
                    </div>

                    <div class="group flex items-center gap-2 pt-4">
                        <input type="checkbox" id="privacy" name="privacy" required
                            class="w-5 h-5 accent-black cursor-pointer">
                        <label for="privacy" class="text-sm font-bold text-gray-600 cursor-pointer"><a
                                href="privacy.html" target="_blank"
                                class="underline hover:text-black transition-colors">利用規約・プライバシーポリシー</a>に同意する</label>
                    </div>

                    <div class="pt-8">
                        <button type="submit" class="btn-primary w-full md:w-auto text-lg">
                            SEND MESSAGE
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-24 px-6 lg:px-12">
        <div class="max-w-7xl mx-auto">
            <div class="grid md:grid-cols-2 gap-16 mb-24">
                <div>
                    <h2 class="text-4xl font-black mb-8">SOICHI</h2>
                    <p class="text-gray-400 font-medium leading-relaxed max-w-md">
                        〒150-0043<br>
                        東京都渋谷区道玄坂1丁目10番8号<br>
                        渋谷道玄坂東急ビル2F−C
                    </p>
                </div>
                <div class="flex flex-col space-y-6 items-start md:items-end">
                    <a href="about.html" class="text-3xl font-bold hover:text-gray-400 transition-colors">ABOUT</a>
                    <a href="services.html"
                        class="text-3xl font-bold hover:text-gray-400 transition-colors">SERVICES</a>
                    <a href="news.html" class="text-3xl font-bold hover:text-gray-400 transition-colors">NEWS</a>
                    <a href="contact.html" class="text-3xl font-bold hover:text-gray-400 transition-colors">CONTACT</a>
                </div>
            </div>
            <div
                class="border-t border-gray-800 pt-8 flex flex-col md:flex-row justify-between items-center text-sm text-gray-500">
                <div class="flex flex-col md:flex-row md:space-x-8 items-center mb-4 md:mb-0">
                    <p>&copy; 2025 Soichi, Inc.</p>
                    <a href="privacy.html" class="hover:text-white transition-colors">Privacy Policy</a>
                    <a href="tokushoho.html" class="hover:text-white transition-colors">特定商取引法に基づく表記</a>
                </div>
                <p>Technology x Creative</p>
            </div>
        </div>
    </footer>

    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const closeBtn = document.getElementById('mobile-menu-close');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.remove('hidden');
        });

        closeBtn.addEventListener('click', () => {
            menu.classList.add('hidden');
        });
    </script>

    <!-- GSAP & Main JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
